<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title> StudyBot </title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
<link rel="stylesheet" type="text/css" href="botstyle.css">
</head>

<body>
  <div class="container-fluid" id="title">
    <h1> StudyBot </h1>
    <div id="desc"> An educational resource that helps you study by having a conversation! </div>
  </div>

    <div class="container">

      <form class="form-signin">
        <div id="form-desc"> Please Sign In to Your Account </div>

        <label for="inputEmail"> Email address </label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword"> Password </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <a href="#">
        <button class="btn btn-lg btn-primary" type="submit"> Sign in </button>
        </a>
      </form>

      <div class="footer">
        Developed by Brian Espinosa, Jed Meier, Keven Chng, and Quinn Salas at HackISU
      </div>
    </div>

</body>
